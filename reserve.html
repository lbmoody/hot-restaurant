<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5ae46afe61.js" crossorigin="anonymous"></script>
    <title>Supa Hot Restaurant | Reservations</title>
</head>

<body class="d-flex flex-column h-100">
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4"><i class="fas fa-pepper-hot mr-3"></i>Make A Reservation</h1>
            <p class="lead ">Complete the form to make a reservation.</p>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" href="/tables" role="button"><i class="fas fa-utensils mr-2"></i>View Tables</a>
            <a class="btn btn-outline-danger btn-lg" href="/" role="button"><i class="fas fa-home"></i></a>
        </div>
        <section class="mt-4">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="resName" aria-describedby="resName" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="resId" aria-describedby="resId" placeholder="Reservation ID">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="resPhone" aria-describedby="resPhone" placeholder="Phone #">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="resEmail" aria-describedby="resEmail" placeholder="Email">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </div>
    <footer class="footer mt-auto py-3 inline-block bg-light">
        <div class="container">
            <span class="text-muted row">
                <a href="/api/reservations">API Reservations</a>
                <p class="mx-2 pb-0">|</p>
                <a href="api/tables">API Waitlist</a>
            </span>
        </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script type="text/javascript">

    $("form").on("submit", function(event) {
        event.preventDefault();
        let newReservation = {
            name: $("#resName").val().trim()
            , id: $("#resId").val().trim()
            , phone: $("#resPhone").val().trim()
            , email: $("#resEmail").val().trim()
        };

        $.post("/api/reservations", newReservation)
            .then(function(data) {
                console.log(data)
                // alert(`Adding Reservation for ${data.name}`)
            });
    });
</script>

</html>
